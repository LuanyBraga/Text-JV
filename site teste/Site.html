<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <section class="content">
        <h1>Pokedex</h1>
        <ol class="pokemons">
            <li class="Bulbasaur">
                <span class="number">#001</span>
                <span class="name">Bulbasaur</span>
                <div class="detail">
                    <ol class="types">
                        <li class="type">Grass</li>
                        <li class="type">Poison</li>
                    </ol>
                <img src="./assets/img/Bulbasaur.png" alt="Bulbasaur">
                </div>
            </li>
            <li class="Ivysaur">
                <span class="number">#002</span>
                <span class="name">Ivysaur</span>
                <div class="detail">
                <img src="./assets/img/Ivysaur.png" alt="Ivysaur">
                </div>
            </li>
            <li class="Venesaur">
                <span class="number">#003</span>
                <span class="name">Venesaur</span>
                <div class="detail">
                <img src="./assets/img/venusaur.png" alt="Venesaur">
                </div>
            </li>
        </ol>
    </section>
    
    <script src="./assets/jv/main.js"></script>    
</body>
</html>
